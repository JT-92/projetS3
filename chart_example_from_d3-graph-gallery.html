<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<style type="text/css">
	.axe
	{
	   float:left;
	   margin:0 10px;
	   padding:0;
	   width: 100px;
	   height: 100px;
	}

  div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 90px;					
    height: 60px;					
    padding: 3px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}


</style>

  
</body>
<div class="axe">
  <span>Y:<span>
  
 <select class="dropdown" id="ddx">
    <option value="libido" selected="selected">libido</option>
    <option value="health">health</option>
    <option value="eatCount">eatCount</option>
</select>

</div>

<div class="axe">
  <span>X:</span>
<select class="dropdown" id="ddy">
    <option value="libido">libido</option>
    <option value="health" selected="selected">health</option>
    <option value="eatCount">eatCount</option>
</select>
</div>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 860 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var jsondata;

// Add X axis
  var x = d3.scaleLinear()
    .domain([0, 60])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([-15, 110])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

// definition de la div du tooltips
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);



//Read the data
d3.json("https://raw.githubusercontent.com/cyrilleAdelphe/projetS3/master/data/test.json", function(data) {
  jsondata = data;
 

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data.filter(function(d,i){return i<5000})) // the .filter part is just to keep a few dots on the chart, not all of them
    .enter()
    .append("circle")
      .attr("class", "x axis")
      .attr('id', 'xAxis')
      .attr("cx", function (d) { console.log(d.libido); return x(d.libido); } )
      .attr("cy", function (d) { console.log(d.health); return y(d.health); } )
      .attr("r", 9)
      .style("fill", "#91eb13")
      .style("opacity", 0.1)
      .style("stroke", "white")
    .on("mouseover", function(d) {
       div.transition()
         .duration(200)
         .style("opacity", .9);
       div.html("PlanetUID: " + d.planetUuid)
      .style("left", (d3.mouse(this)[0]+200) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")})
    .on("mouseout", function(d) {
      div.transition()
      .duration(500)
      .style("opacity", 0)
  } )

})

$( ".dropdown" ).change(function() {
  // chart.options.data[0].dataPoints = [];
  var e = document.getElementById("ddx");
  var selectedx = e.options[e.selectedIndex].value;
  var e = document.getElementById("ddy");
  var selectedy = e.options[e.selectedIndex].value;
  console.log("dropdown changed x y = "+selectedx+" "+selectedy);
  //points.exit().remove();
  d3.selectAll('#xAxis').remove();
  
  svg.append('g')
    .selectAll("dot")
    .data(jsondata.filter(function(d,i){return i<50})) // the .filter part is just to keep a few dots on the chart, not all of them
    .enter()
    .append("circle")
      .attr("class", "x axis")
      .attr('id', 'xAxis')
      .attr("cx", function (d) { 
        if (selectedx === "eatCount") 
          return x(d.eatCount);
        else if (selectedx === "libido")
          return x(d.libido);
        else if (selectedx === "health")
          return x(d.health);
      } )
      .attr("cy", function (d) { 
        if (selectedy === "eatCount") 
          return y(d.eatCount);
        else if (selectedy === "libido")
          return y(d.libido);
        else if (selectedy === "health")
          return y(d.health); 
      } )
      .attr("r", 9)
      .style("fill", "#91eb13")
      .style("opacity", 0.3)
      .style("stroke", "white")
    .on("mouseover", function(d) {
       div.transition()
         .duration(200)
         .style("opacity", .9);
       div .html("PlanetUIID: " + d.planetUuid)
      .style("left", (d3.mouse(this)[0]+90) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")} )
    .on("mouseout", function(d) {
      div.transition()
      .duration(200)
      .style("opacity", 0)
  } );

//text label for the x axis
   svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Axe X");

// text label for the y axis
    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Axe Y");     

});

</script>
</body>
